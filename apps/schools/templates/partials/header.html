<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الحضور والغياب</title>

    <!-- ===== Bootstrap CSS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ===== jsGrid CSS ===== -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgrid@1.5.3/dist/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgrid@1.5.3/dist/jsgrid-theme.min.css" />

    <!-- ===== ملف CSS الخاص بالمشروع ===== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_table.css') }}">
    <style>
    /* ===== تحسين عرض جدول التقرير ===== */
    .table-responsive {
        overflow-x: auto;  /* تمرير أفقي إذا كان الجدول أعرض من الحاوية */
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
    }

    /* اجعل الجدول كبير بما فيه الكفاية لعرض كل الأعمدة */
    #reportsTable {
        min-width: 1000px; /* يمكن زيادة العرض حسب عدد الأعمدة */
        table-layout: auto; /* الصف يتسع تلقائياً حسب النص */
    }

    /* ارتفاع الصف حسب محتواه */
    #reportsTable tbody tr {
        height: auto; /* الارتفاع يتغير حسب محتوى النص */
    }

    /* تمييز الصفوف عند المرور بالماوس */
    #reportsTable tbody tr:hover {
        background-color: #f1f1f1;
    }

    /* العمود الأول ثابت عند التمرير */
    #reportsTable th:first-child,
    #reportsTable td:first-child {
        position: sticky;
        left: 0;
        background-color: #fff;
        z-index: 2;
    }

    /* تحسين رؤوس الجدول: ثابتة عند التمرير، لا تتأثر بالتمرير الأفقي */
    #reportsTable thead th {
        background-color: #f8f9fa;
        position: sticky;
        top: 0;
        z-index: 4; /* أعلى من الأعمدة الثابتة */
    }

    /* input الملاحظات */
    .note-input.has-note {
        border: 2px solid #28a745;
    }
    </style>
</head>
<body>
    <!-- هنا تضع محتوى صفحة التقرير مثل الجدول -->
</body>
</html>
